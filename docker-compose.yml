
services: 
  app-laravel-v1:
    container_name: app-laravel-v1
    build: .
    volumes:
      - .:/var/www/html
    ports:
      - 9000:80

  mysql_db:
    container_name: mysql_db  
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_laravel_v1
    ports:
      - 3306:3306

  phpmyadmin:
    container_name: phpmyadmin 
    image: phpmyadmin:latest
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
